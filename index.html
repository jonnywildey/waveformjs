			<div class="starter-template">
				<div class="track-player" id="long"></div>
				<h3 class="cover-heading track-title"></h3>
			</div>

			<div class="fx-controls">
				<label for="volume"> Track Volume </label>
				<input type="range" min="0" max="1" id="volume" step="0.01" value="1"/>
				<label for="volume"> Track Filter </label>
				<input type="range" min="0" max="1" id="filter" step="0.01" value="1"/>
				<label for="delay-send"> Delay Send </label>
				<input type="range" min="0" max="0.7" id="delay-send" step="0.01" value="0"/>
				<label for="delay-time"> Time </label>
				<input type="range" min="0.1" max="1.2" id="delay-time" step="0.01" value="0.35"/>
				<label for="delay-feedback"> Feedback </label>
				<input type="range" min="0" max="0.7" id="delay-feedback" step="0.01" value="0.4"/>
			</div>
